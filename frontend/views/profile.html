<body>
    <section class="hero-wrap hero-wrap-2" style="background-image: url('../frontend/assets/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs mb-2">
              <span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span>
              <span>User Profile <i class="ion-ios-arrow-forward"></i></span>
            </p>
            <h1 class="mb-0 bread">My Profile</h1>
          </div>
        </div>
      </div>
    </section>
  
    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card p-4">
              <div class="text-center">
                <img src="../frontend/assets/images/person_3.jpg" class="rounded-circle" width="150" alt="User Profile">
                <h2 class="mt-3">John Doe</h2>
                <p class="text-muted">john.doe@example.com</p>
              </div>
  
              <form class="mt-4">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" value="+1 234 567 890" readonly>
                </div>
  
                <hr>
  
                <h4 class="mb-3">Change Password</h4>
                <div class="form-group">
                  <label for="currentPassword">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
                </div>
                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                </div>
  
                <button type="submit" class="btn btn-primary mt-3">Update Password</button>
              </form>
  
              <div class="text-center mt-4">
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <script src="assets/js/main.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
