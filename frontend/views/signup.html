<body>
    <section class="hero-wrap hero-wrap-2" style="background-image: url('../frontend/assets/images/bg_2.jpg');"
        data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2">
                        <span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Sign Up <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-0 bread">Sign Up</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Create an Account</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-wrap p-4 p-md-5">
                        <form method="POST" id="signupForm">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">Email Address</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="signupPhone">Phone Number</label>
                                <input type="tel" class="form-control" id="signupPhone" placeholder="Enter phone number" required>
                              </div>
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword"
                                    placeholder="Create a password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account?
                            <a href="#loginPage" target="_blank">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../services/authService.js"></script> -->


</body>
